        function calculateAverage(scores) {
            let sum = 0;
                for (let index = 0; index < scores.length; index++) {
                    sum+= scores[index];
                }
                return sum / scores.length;
            }
        
        // Test Data 1
        console.log("\nTest Data 1:");

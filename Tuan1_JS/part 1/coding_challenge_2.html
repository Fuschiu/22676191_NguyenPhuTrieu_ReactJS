<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function BMI(mass, height){
            return mass / (height * height);
        }

        console.log("Data 1:")

        // data 1
        let markMass1 = 78;
        let markHeight1 = 1.69;
        let markBMI1= BMI(markMass1, markHeight1);
        console.log("markBMI1 = ", markBMI1
        );

        let johnMass1 = 92;
        let johnHeight1 = 1.95;
        let johnBMI1= BMI(johnMass1, johnHeight1);
        console.log("johnBMI1 = ", johnBMI1
        );

        if (markBMI1 > johnBMI1) {
                console.log(`Mark's BMI (${markBMI1.toFixed(1)}) is higher than John's BMI (${johnBMI1.toFixed(1)})`);
            } else if (markBMI1 < johnBMI1) {
                console.log(`Mark's BMI (${markBMI1.toFixed(1)}) is lower than John's BMI (${johnBMI1.toFixed(1)})`);
            } else {
                console.log(`Mark's BMI (${markBMI1.toFixed(1)}) is equal to John's BMI (${johnBMI1.toFixed(1)})`);
            }
        
        console.log("Data 2:")

        // data 2
        let markMass2 = 95;
        let markHeight2 = 1.88;
        let markBMI2= BMI(markMass2, markHeight2);
        console.log("markBMI2 = ", markBMI2
        );

        let johnMass2 = 85;
        let johnHeight2 = 1.76;
        let johnBMI2= BMI(johnMass2, johnHeight2);
        console.log("johnBMI2 = ", johnBMI2
        );
        
        if (markBMI2 > johnBMI2) {
                console.log(`Mark's BMI (${markBMI2.toFixed(1)}) is higher than John's BMI (${johnBMI2.toFixed(1)})`);
            } else if (markBMI2 < johnBMI2) {
                console.log(`Mark's BMI (${markBMI2.toFixed(1)}) is lower than John's BMI (${johnBMI2.toFixed(1)})`);
            } else {
                console.log(`Mark's BMI (${markBMI2.toFixed(1)}) is equal to John's BMI (${johnBMI2.toFixed(1)})`);
            }
    </script>
</body>
</html>
